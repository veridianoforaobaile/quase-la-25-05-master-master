    <script type="text/javascript">
        function atualizarPreco() {
            var tamanho = document.getElementById("tamanho_id").value;
            var preco = 0;
            if (tamanho == 1) {
                preco = 250;
            } else if (tamanho == 2) {
                preco = 600;
            } else if (tamanho == 4) {
                preco = 800;
            }
            document.getElementById("preço_hd").innerHTML = "R$" + preco;
        }
    </script>
